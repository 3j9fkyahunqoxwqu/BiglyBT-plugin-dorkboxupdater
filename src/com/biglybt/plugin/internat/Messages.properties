dorkboxupdater.update.title=DorkBox-SystemTray Update
dorkboxupdater.update.text=A new release of DorkBox-SystemTray is available.  To complete the install, a restart is required.\n\n{dorkboxupdater.releasenotes}
dorkboxupdater.releasenotes=Release Notes:\nUpdate to 3.17 and add support for the 'Force usage' option in Options->Interface.  In some cases, forcing dorkbox may move the icon from the bottom of the screen to the top.  Note that DorkBox currently doesn't support tooltips or double-clicking.